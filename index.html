<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="container-fluid text-center vh-100 position-fixed  ">
        <div class="name-header">QUANTUM QUOTE GENERATOR</div>
        <div class="row h-50 align-items-center inner-container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <label class="form-label" for="quote">Choose Quote type</label>
                    <select class="form-select" id="quote">
                        <option>Select</option>
                        <option>Love</option>
                        <option>Motivational</option>
                        <option>Spiritual</option>
                    </select>
                </div>
            </div>
            <div class="row text-center text-div">
                <div class="col text-body"></div>
            </div>
            <div class="row text-center text-btn">
                <div class="col">
                    <div class="btn bg-primary text-white rounded w-25 gen-btn">Generate</div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>

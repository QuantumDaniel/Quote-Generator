<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="toggle.css">

</head>

<body>
    <div class="container-fluid me-0 ms-0 name-header text-center">QUANTUM QUOTE GENERATOR</div>
    <div class="container-fluid text-center vh-100 position-fixed inner-body ">
        <div class="row">
            <div class="col mt-4">
                <div class=" js-on-off on-off">DARK</div>
                <button class="js-button1 button1">
                    <button class="js-button2 button2"></button>
                    <button class="js-button3 "></button>
                    <button class="js-button4 button4"></button>

                </button>
            </div>
        </div>

        <div class="row h-50 align-items-center inner-container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <label class="form-label quote-type" for="quote">Choose Quote type</label>
                    <select class="form-select" id="quote">
                        <option>Select</option>
                        <option>Love</option>
                        <option>Motivational</option>
                        <option>Spiritual</option>
                    </select>
                </div>
            </div>
            <div class="row text-center text-div">
                <div class="col text-body"></div>
            </div>
            <div class="row text-center text-btn">
                <div class="col">
                    <div class="btn bg-primary text-white rounded w-25 gen-btn">Generate</div>
                </div>
            </div>
        </div>
    </div>
    <script src="toggle.js"></script>
    <script src="index.js"></script>

</body>

</html>
